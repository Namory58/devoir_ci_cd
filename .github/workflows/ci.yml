name: CI/CD Node.js Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test

  deploy:
    name: Continuous Deployment
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true   # Important pour pousser sur gh-pages

      - name: Générer le fichier index.html
        run: |
            cat > index.html << 'EOF'
            <!DOCTYPE html>
            <html lang="fr">
             <head>
            <meta charset="UTF-8">
            <title>Générateur de citations</title>
            <style>
            body { font-family: Arial, sans-serif; padding: 20px; }
            button { margin-top: 10px; padding: 5px 10px; }
            </style>
            </head>
            <body>
            <h1 id="citation">Votre citation apparaîtra ici</h1>
            <p>Voici la citation</p>
            <button id="nouvelle-citation">Nouvelle citation</button>
             <script>
            const citations = [
            "Le succès vient à ceux qui persévèrent.",
            "La vie est un mystère à vivre, non un problème à résoudre.",
            "Rien n'est impossible à celui qui croit.",
            "Chaque jour est une nouvelle chance de réussir."
            ];
            function citationAleatoire() {
            const index = Math.floor(Math.random() * citations.length);
            return citations[index];
            }
            const citationElement = document.getElementById("citation");
            const bouton = document.getElementById("nouvelle-citation");
            citationElement.innerText = citationAleatoire();

            bouton.addEventListener("click", () => {
            citationElement.innerText = citationAleatoire();
            });
            </script>
            </body>
            </html>
            EOF

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3

        with:
          github_token: ${{ secrets.GH_PAT }}
          publish_dir: ./           # Ici le dossier contenant index.html
